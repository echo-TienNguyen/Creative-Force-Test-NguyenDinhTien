<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap');
      </style>
</head>
<body>
    <div class="clickable-div">
        <div class="image-container"><img src="/Picture/images (1) 1.png" alt="" class="image">
        </div>
        <div class="text-container"><p> TEN HAG STUDIO</p> </div>
    </div>
    <!-- popup modal content -->
    <dialog class="modal">
        <!-- setting content -->
        <div class="header">
            <p class="header-content p">User</p>
            <h1 class="header-content h1">Erik Ten Hag</h1>
        </div>
        <div id="setting-content" class="switchable-tab setting">
            <div class="tab-container">
                <div id="setting" class="switchable-content active" >
                    SETTING
                </div>

                <div id="contact-info" class="switchable-content">
                    CONTACT INFO
                </div>

                    <div id="dateAndTime" class="switchable-content">
                    DATE & TIME
                </div>

                <div id="twoFactorAuthentication" class="switchable-content">
                    2FA
                </div>
            </div>
            <div class="tab-content-container">
                <div style="font-size: 1.3em;">
                    Settings
                </div>           
                <div class="tab-content">
                <!-- picture section -->
                <div class="picture-container">
                    <div class="picture">
                        <img src="/Picture/images (1) 1.png" alt="" class="image-menu">
                    </div>
                </div>
                <!-- input section  -->
                <div class="input-container">
                    <div class="firstAndLastNameInput">
                        <div class="first-name-container">
                            <div class="title-text">FIRST NAME</div>
                            <input type="text" class="first-name-input" placeholder="Erik">
                        </div>
                        <div class="last-name-container">
                            <div class="title-text">LAST NAME</div>
                            <input type="text" class="last-name-input" placeholder="Hag">
                        </div>
                    </div>
                    <div class="emailInputContainer">
                        <div class="title-text">EMAIL</div>
                        <input type="text" class="emailInput" placeholder="IdontLikePepGuardiola@gmail.com">
                    </div>
                </div>
                </div>
            </div> 
            <!-- button to close modal -->
        </div>

        <!-- button and button line -->
            <div class="button-line"></div>
            <button class="button close-modal">CLOSE</button>
    </dialog>    
    <!-- end of popup modal content -->
    <script src="./function.js"></script>
</body>
</html>
